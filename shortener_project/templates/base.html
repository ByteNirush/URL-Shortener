<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Shortener</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header class="navbar">
      <div class="container navbar__inner">
        <a href="{% url 'dashboard' %}" class="brand">URL Shortener</a>
        <nav class="nav">
          {% if user.is_authenticated %}
          <a class="nav__link" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="nav__link" href="{% url 'logout_confirm' %}">Logout</a>
          {% else %}
          <a class="nav__link" href="{% url 'login' %}">Login</a>
          <a class="nav__link" href="{% url 'register' %}">Register</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container">
      {% if messages %}
      <div class="alerts">
        {% for message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="container">
        <p class="muted">Â© {% now "Y" %} URL Shortener</p>
      </div>
    </footer>

    <script>
      // Minimal helpers: copy-to-clipboard for elements with data-copy
      document.addEventListener("click", async (e) => {
        const btn = e.target.closest("[data-copy]");
        if (!btn) return;
        const text = btn.getAttribute("data-copy");
        if (!text) return;
        try {
          await navigator.clipboard.writeText(text);
          const original = btn.textContent;
          btn.textContent = "Copied!";
          btn.classList.add("btn--success");
          setTimeout(() => {
            btn.textContent = original;
            btn.classList.remove("btn--success");
          }, 1200);
        } catch (err) {
          console.error("Copy failed", err);
        }
      });
    </script>
  </body>
</html>
